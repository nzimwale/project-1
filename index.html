<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="Tetris clone" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://paulcooke.github.io/ga-sei-project-1-tetris-vanilla-javascript/" />
  <meta property="og:image" content="readme_assets/game_demo.gif" />
  <title>Project 1</title>
  <script src="scripts/app.js"></script>
  <script src="https://kit.fontawesome.com/1ac67ad915.js"></script>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/animate.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/Tetris .svg" alt="The Tetris logo">
    </div>
  </header>

  <div class="gameBoardWrapper">
   
    <div class="leaderboard">
      <h3>HIGH SCORES</h3>
      <ol id="leaderBoardList"></ol>
    </div>

    <div class="grid">

        <div id="ready-go">
          <h1>READY</h1>
          <h2>PRESS SPACE</h2>
        </div>
      
        <div id="gameOver">
          <h4>GAME OVER :(</h4>
          <div id="enterScore">
            <form id="leaderboard-form">
              <p>You made the leaderboard!</p> 
              <input type="text" name="userName" maxlength = "10" id="user-name"> 
              <input type="submit" value="SUBMIT SCORE">
            </form>
          </div>
          <button id="play-again">PLAY AGAIN?</button>
          <!-- <input type="submit" value="PLAY AGAIN"> -->
          
          <!-- <label>Test field: <input type="text"></label>
          <br><br>
          <button type="submit">Submit form</button>
        </form> -->
        </div>

      </div>
    <!-- <div class="pressStart">
          <h2>TETRIS</h2>
          <p>press space to play</p>
        </div> -->
    

    <div class="infoPanel">
      <div class="littleGrid"></div>
      <div class="currentScore">
        <h4>SCORE</h4> 
        <div id="currentScore"></div>
      </div>
      <div class="totalLinesCleared">
        <h4>LINES</h4> 
        <div id="totalLinesCleared"></div>
      </div>
      <div class="currentLevel">
        <h4>LVL</h4>
        <div id="currentLevel"></div>
      </div>

      <div class="instructions">
        <p>START: SPACE</p>
        <p>MOVE: ARROWS</p>
        <p>ROTATE: W</p>
      </div>


    </div>


  </div>

  <button class="sound">
      <audio id="theme" loop="true" src="assets/tetris-gameboy-02.mp3" type="audio/mp3"></audio>
      TOGGLE MUSIC <i class="fas fa-music"></i>
  </button>

  <audio id="game-over" src="assets/32 Game Over.mp3"></audio>
  <audio id="ready-go-sound" src="assets/12 New Record.mp3"></audio>
  <audio id="line-clear-sound" src="assets/27 Selection Jingle.mp3"></audio>
</body>

</html>
